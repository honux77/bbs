baseURL = "https://honux77.github.io/bbs"
languageCode = "ko"
DefaultContentLanguage = "ko"
title = "Honux BBS"
theme = "hugo.386k"
publishdir = "./public/"

[taxonomies]
   tag = "tags"
   category = "categories"

[params]
    # The name to display as main title in the home page
    mainpagetitle = "HONUX.386"

    # The subtitle to display under the title in the home page
    mainpagesubtitle = "응답하라 호눅스 90!" 
        
    # The description of your website. It will be displayed in the home page
    mainpagedesc = "2400BPS Style GitHub Blog"

    # The name to display in the copyright section in the footer
    copyrightname = "Honux"

   copyrighturl = "https://codesquad.kr"

   showhugo = true

    # Loading animation settings
    loadfastload = false
    loadspeedfactor = 1.0
    loadonepass = false

    # Urls for social networks
    github = "https://github.com/honux77/"

   # ─── Goatcounter analytics + page view badge ────────────────────────────────
   # https://goatcounter.com 에서 가입 후 발급된 사이트 코드를 입력하세요
   goatcounterCode = "honux-jung"

   # ─── Giscus comments ────────────────────────────────────────────────────────
   # https://giscus.app 에서 설정을 생성하세요
   # 1. GitHub 저장소에서 Discussions 기능 활성화
   # 2. https://giscus.app 에서 repo 입력 → 스크립트에서 값 복사
   giscusRepo = "honux77/bbs"
   giscusRepoId = "R_kgDOROT2IA"
   giscusCategory = "Announcements"
   giscusCategoryId = "DIC_kwDOROT2IM4C2wRu"
   giscusTheme = "preferred_color_scheme"

[menu]
  # This displays buttons in the navbar to access your contents
  [[menu.main]]
    identifier = "about" # An unique identifier for the button
    name = "About"       # A display name for the button
    url = "/about/"      # The path to the content. It can lead to a single page (like here)
    weight = 10          # A number to order the buttons in the navbar

  [[menu.main]]
    identifier = "posts"
    name = "All posts"
    url = "/post/"       # The path can lead to a content folder too.
    weight = 20
    